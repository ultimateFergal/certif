<!DOCTYPE html>

<html>

<head>

    <script>
        function nullchecking() {

            var x = document.forms["Input"]["fname"].value;

            if (x == null || x == "") {

                alert("First name must be filled out");

                return false;

            }

        }
    </script>

</head>

<body>

    <form name="Input" action="sample.asp" onsubmit="return nullchecking()" method="post">

        First name:
        <input type="text" name="fname">

        <input type="submit" value="Submit">

    </form>

</body>

</html>
