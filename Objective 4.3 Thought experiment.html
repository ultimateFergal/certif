<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        #blogPage {
            display: grid;
            grid-columns: 15% 1fr 25%;
            grid-rows: (20%)[5];
            width: 90%;
            height: 95%;
            border: 1px dotted black;
            margin: auto;
        }

        #blogPage>header {
            grid-column: 1;
            grid-column-span: 3;
            grid-row: 1;
            border: 1px dotted black;
        }

        #blogPage>footer {
            grid-column: 1;
            grid-row: 5;
            grid-column-span: 3;
            border: 1px dotted black;
        }

        #blogPage>article {
            grid-column: 2;
            grid-row: 2;
            grid-row-span: 3;
            border: 1px dotted black;
        }

        #blogPage>#calendar {
            grid-column: 3;
            grid-row: 3;
            border: 1px dotted black;
        }

        #blogPage>#blogRoll {
            grid-column: 3;
            grid-row: 4;
            border: 1px dotted black;
        }

        #blogPage>#aboutMe {
            grid-column: 1;
            grid-row: 2;
            grid-row-span: 3;
            border: 1px dotted black;
        }

        #blogPage>#bloghistory {
            grid-column: 3;
            grid-row: 2;
            border: 1px dotted black;
        }

        #cols {
            width: 80%;
            height: 100%;
            border: 1px solid black;
            column-count: 3;
            column-rule-color: black;
            column-rule-style: dashed;
            column-rule-width: 2px;
            column-gap: 5px;
        }

        hgroup {
            column-span: all;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="blogPage">
        <header>My Blog Header</header>
        <article id="cols">
            <hgroup>
                <h1>My Blog's Main Body</h1>
            </hgroup>
            <p>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna
                liquam â€¦
            </p>
        </article>
        <footer>My Blog Footer</footer>
        <aside id="calendar">A calendar</aside>
        <aside id="blogRoll">My favorite blogs</aside>
        <aside id="aboutMe">Who am I?</aside>
        <aside id="bloghistory">My blog history</aside>
    </div>
</body>

</html>
